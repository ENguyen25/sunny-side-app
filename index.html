<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<header>
    <h1 class="header">Weather Dashboard</h1>
</header>
    
<div class="container">

    <div class="search-column">

        <div class="search">
            <h1 class="search-header">Search for a city:</h1>
            <form>
                <input type="text" id="search-bar" name="search-bar" placeholder="Sacramento"/> <br>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <div class="saved-search">text</div>

    </div>

    <div class="weather-conditions">

        <div class="current-conditions hidden">
            <h1 class="city-header"><span class="city-name"></span> (<span class="current-day"></span>)</h1>
            <p>Temp: <span class="temp"></span>&#8457</p>
            <p>Wind: <span class="wind"></span> MPH</p>
            <p>Humidity: <span class="humidity"></span>%</p>
            <p>UV Index: <span class="uv-index"></span></p>
        </div>
    
        <div class="future-conditions hidden">
            <h2>5-Day Forecast:</h2>
            <div class="future-row"></div>
        </div>

    </div>

</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<script src="script.js"></script>
</html>
