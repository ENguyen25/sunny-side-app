<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <div class="search">
        <h1>Search for a city:</h1>
        <form>
            <input type="text" id="search-bar" name="search-bar"/>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <div class="current-conditions hidden">
        <h1><span class="city-name"></span> (<span class="current-day"></span>)</h1>
        <p>Temp: <span class="temp"></span>&#8457</p>
        <p>Wind: <span class="wind"></span> MPH</p>
        <p>Humidity: <span class="humidity"></span>%</p>
        <p>UV Index: <span class="uv-index"></span></p>
    </div>

    <div class="future-conditions hidden"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</html>
